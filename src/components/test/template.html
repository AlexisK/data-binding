<div class="mdc-card">
    <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Test data-binding</h1>
        <h2 class="mdc-card__subtitle">And some simple Math</h2>
    </section>
    <section class="mdc-card__supporting-text">
        <p>str: [{{str}}] <strong>{{(x + 1) / 3}} {{x}}</strong></p>
        <table>
            <tr>
                <td>str</td>
                <td>{{str}}</td>
            </tr>
            <tr>
                <td>x</td>
                <td>{{x}}</td>
            </tr>
            <tr>
                <td>params.a</td>
                <td>{{params.a}}</td>
            </tr>
            <tr>
                <td>params.b</td>
                <td>{{params.b}}</td>
            </tr>
        </table>
    </section>
    <section class="mdc-card__supporting-text">
        <app-input [(value)]="x" [label]="'Label for Input '+x"></app-input>
        <app-input [(value)]="x" [label]="'Duplicate '+x"></app-input>
    </section>
    <section class="mdc-card__actions">
        <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
        <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
        <app-checkbox [value]="params.a" (value)="params.a = $event" [label]="'is a?'"></app-checkbox>
        <app-checkbox [(value)]="params.b"></app-checkbox>
        <app-checkbox [(value)]="params.b" [label]="'is b?'"></app-checkbox>
    </section>
</div>
