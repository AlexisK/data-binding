<div class="mdc-card">
    <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Test data-binding</h1>
        <h2 class="mdc-card__subtitle">And some simple Math</h2>
    </section>
    <section class="mdc-card__supporting-text">
        <p>str: [{{str}}] <strong>{{(x + 1) / 3}} {{x}}</strong></p>
        <p>{{x}}</p>
    </section>
    <section class="mdc-card__supporting-text">
        <app-input [value]="x" (value)="x = $event" [label]="'Label for Input '+x"></app-input>
        <app-input [value]="x" (value)="x = $event" [label]="'Duplicate '+x"></app-input>
    </section>
    <section class="mdc-card__actions">
        <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
        <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
    </section>
</div>
