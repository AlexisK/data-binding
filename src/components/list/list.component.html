<div class="db-list">
    <div class="list">
        <div class="item" *for="item in items">
            <input type="checkbox" [checked]="item.value"/>
            <strong>Item with title: >{{item.title}}< title was there!</strong>
        </div>
    </div>
    <div class="list">
        <div class="item" *for="item in items">
            <list-item [value]="item.value" [title]="item.title"
                       (delete)="removeItem(item) && items"></list-item>
        </div>

    </div>

    <list-input (onsubmit)="addItem($event) && items"></list-input>
</div>
